<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Hub | AI Prompt Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />

    <style>
      :root {
        --theme-color: #2563eb; /* Royal Blue */
        --sidebar-width: 280px;
        --base-font-size: 16px;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        font-size: var(--base-font-size);
        color: #334155; /* Slate 700 */
        letter-spacing: -0.01em;
        background-color: #ffffff;
      }

      /* Sidebar Styling */
      .sidebar {
        background-color: #f8fafc; /* Slate 50 */
        border-right: 1px solid #e2e8f0;
        width: var(--sidebar-width);
      }

      .sidebar .app-name {
        font-weight: 600;
        font-size: 1.25rem;
        color: #0f172a; /* Slate 900 */
        padding: 24px 0 0;
      }

      .sidebar-nav ul {
        padding-left: 0;
      }

      .sidebar-nav li {
        margin: 0;
      }

      .sidebar-nav li > a {
        font-size: 0.95rem;
        font-weight: 500;
        color: #64748b; /* Slate 500 */
        border-radius: 6px;
        margin: 4px 12px;
        padding: 8px 12px;
        transition: all 0.2s;
        border: none;
      }

      .sidebar-nav li > a:hover {
        background-color: #e2e8f0;
        color: #0f172a;
        text-decoration: none;
      }

      .sidebar-nav li.active > a {
        background-color: #eff6ff; /* Blue 50 */
        color: #2563eb; /* Blue 600 */
        font-weight: 600;
      }

      /* Main Content */
      .content {
        padding-top: 40px;
        max-width: 900px;
        margin: 0 auto;
      }

      .markdown-section {
        padding: 0 40px 60px;
      }

      /* Typography Polish */
      .markdown-section h1 {
        font-weight: 700;
        font-size: 2.25rem;
        color: #0f172a;
        margin-bottom: 32px;
        letter-spacing: -0.02em;
      }

      .markdown-section h2 {
        font-weight: 600;
        font-size: 1.75rem;
        color: #1e293b;
        margin-top: 48px;
        border-bottom: 1px solid #f1f5f9;
        padding-bottom: 12px;
      }

      .markdown-section h3 {
        font-weight: 600;
        font-size: 1.25rem;
        color: #334155;
        margin-top: 32px;
      }

      .markdown-section p,
      .markdown-section ul,
      .markdown-section ol {
        line-height: 1.8;
      }

      .markdown-section code {
        background-color: #f1f5f9;
        color: #0f172a;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "Menlo", "Monaco", "Courier New", monospace;
        font-size: 0.9em;
      }

      .markdown-section pre {
        background-color: #1e293b; /* Dark slate for code blocks for contrast */
        border-radius: 8px;
        padding: 24px;
        line-height: 1.6;
      }

      .markdown-section pre code {
        background-color: transparent;
        color: #f8fafc;
        padding: 0;
      }

      /* Search Box */
      .search {
        border-bottom: 1px solid #e2e8f0;
        padding: 16px;
        background-color: #f8fafc;
      }

      .search input {
        border: 1px solid #cbd5e1;
        background: #fff;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 0.9rem;
        transition: border-color 0.2s;
      }

      .search input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app">Loading My Digital Brain...</div>

    <script>
      window.$docsify = {
        name: "AI Prompt Hub",
        homepage: "README.md",
        repo: "",
        loadSidebar: true,
        maxLevel: 3,
        subMaxLevel: 3,
        auto2top: true,
        relativePath: true,

        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search prompts...",
          noData: "No results found",
          depth: 6,
        },

        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
