<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Hub | AI Prompt Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <style>
      :root {
        --theme-color: #24292f;
        --sidebar-width: 260px;
        --mono-font:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier,
          monospace;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: var(--mono-font);
        font-size: 14px;
        line-height: 1.6;
        color: #24292f;
        background-color: #ffffff;
      }

      /* Sidebar */
      .sidebar {
        background-color: #f6f8fa;
        border-right: 1px solid #d0d7de;
        width: var(--sidebar-width);
      }

      .sidebar .app-name {
        display: none;
      }

      .sidebar-nav ul {
        padding: 0;
        margin: 20px 0;
      }

      .sidebar-nav li {
        list-style: none;
      }

      .sidebar-nav a {
        display: block;
        padding: 4px 20px;
        color: #24292f;
        text-decoration: none;
        font-size: 13px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        color: #0969da;
        background: #f3f4f6;
      }

      /* Content Area - Raw Markdown Look */
      .content {
        padding-top: 0;
        margin: 0;
      }

      .markdown-section {
        max-width: 1000px;
        padding: 40px;
        margin: 0 auto;
        font-family: var(--mono-font) !important;
      }

      /* Reconstruct Markdown Headings */
      .markdown-section h1,
      .markdown-section h2,
      .markdown-section h3,
      .markdown-section h4 {
        font-weight: bold;
        color: #24292f;
        margin: 1.5em 0 1em;
        border: none;
        padding: 0;
        font-size: 14px; /* Same size as text, distinct by syntax */
      }

      .markdown-section h1::before {
        content: "# ";
        color: #0969da;
      }
      .markdown-section h2::before {
        content: "## ";
        color: #0969da;
      }
      .markdown-section h3::before {
        content: "### ";
        color: #0969da;
      }
      .markdown-section h4::before {
        content: "#### ";
        color: #0969da;
      }

      /* Reconstruct Lists */
      .markdown-section ul {
        list-style: none;
        padding-left: 0;
      }

      .markdown-section ul > li {
        padding-left: 0;
      }

      .markdown-section ul > li::before {
        content: "- ";
        color: #0969da;
        font-weight: bold;
      }

      /* Paragraphs & Spacing */
      .markdown-section p {
        margin: 1em 0;
      }

      /* Code Blocks */
      .markdown-section pre {
        background-color: #f6f8fa;
        padding: 16px;
        border-radius: 6px;
        margin: 1em 0;
        border: 1px solid #d0d7de;
      }

      .markdown-section code {
        font-family: var(--mono-font) !important;
        background-color: rgba(175, 184, 193, 0.2);
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-size: 85%;
      }

      .markdown-section pre code {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        font-size: 100%;
        color: #24292f;
      }

      /* Blockquotes */
      .markdown-section blockquote {
        margin: 1em 0;
        padding: 0;
        border: none;
        color: #57606a;
      }

      .markdown-section blockquote p::before {
        content: "> ";
        color: #0969da;
        font-weight: bold;
      }

      /* Search */
      .search {
        border-bottom: 1px solid #d0d7de;
        padding: 10px;
      }
      .search input {
        width: 100%;
        padding: 6px 12px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background: #ffffff;
        font-family: var(--mono-font);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading My Digital Brain...</div>

    <script>
      window.$docsify = {
        name: "AI Prompt Hub",
        homepage: "README.md",
        repo: "",
        loadSidebar: true,
        maxLevel: 3,
        subMaxLevel: 3,
        auto2top: true,
        relativePath: true,

        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search prompts...",
          noData: "No results found",
          depth: 6,
        },

        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
